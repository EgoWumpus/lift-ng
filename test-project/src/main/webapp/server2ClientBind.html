<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <script data-lift="AngularJS"></script>
      <script id="s2cBindServices_js"   src="/js/S2cBindServices.js"      type="text/javascript" data-lift="Server2ClientBindTests"></script>
      <script id="s2cBindApp_js"        src="/js/Server2ClientBindApp.js" type="text/javascript"></script>
      <script id="liftmodules-ng_js"  data-lift="Angular"></script>

      <h2>Server to Client Binding tests</h2>
      <div ng-app="Server2ClientBindingApp">
        <div ng-controller="Controller">
          <div data-lift="comet?type=CounterBindActor"></div>
          <input id="button" type="button" value="Start Counter" ng-click="counter.toggle()"/>
          <span id="output" ng-bind="currentCount">Output1</span>
        </div>
      </div>
    </div>
  </body>
</html>
