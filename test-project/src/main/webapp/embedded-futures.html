<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <script data-lift="AngularJS"></script>
      <script id="liftmodules-ng_js"  data-lift="Angular?futures=on"></script>
      <script id="futureServices_js"  type="text/javascript"  data-lift="EmbeddedFuturesSnips.services"></script>
      <script id="futureApp_js"       src="/js/EmbeddedFuturesApp.js"  type="text/javascript"></script>

      <h2>Embedded Futures tests</h2>
      <div ng-app="EmbeddedFuturesApp" class="application">
        <div data-lift="embed?what=ready"></div>
        <div ng-controller="EmbeddedFuturesController">
          <input id="go-button" type="button" value="Go!" ng-click="click()"/>
          <div id="resolved-output" ng-bind="obj.resolved">Hard-coded</div>
          <div id="failed-output" ng-bind="obj.failed">Hard-coded</div>
          <div id="string-output" ng-bind="obj.string">Hard-coded</div>
          <div id="object-str-output" ng-bind="obj.obj.str">Hard-coded</div>
          <div id="object-num-output" ng-bind="obj.obj.num">Hard-coded</div>
          <div id="object-arr0-output" ng-bind="obj.arr0">Hard-coded</div>
          <div id="object-arr1-output" ng-bind="obj.arr1">Hard-coded</div>
          <div id="object-fobj-resolved-output" ng-bind="obj.fobj_resolved">Hard-coded</div>
          <div id="object-fobj-failed-output" ng-bind="obj.fobj_failed">Hard-coded</div>
          <div id="object-fobj-string-output" ng-bind="obj.fobj_string">Hard-coded</div>
          <div id="object-fobj-obj-str-output" ng-bind="obj.fobj_obj.str">Hard-coded</div>
          <div id="object-fobj-obj-num-output" ng-bind="obj.fobj_obj.num">Hard-coded</div>
        </div>
      </div>
    </div>
  </body>
</html>
