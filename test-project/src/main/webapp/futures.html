  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <script id="angular_js"         src="/js/3rdlib/angular.js"         type="text/javascript"></script>

      <h2>Future tests</h2>
      <div ng-app="FutureApp">

        <div ng-controller="NoArgController">
          <input id="no-arg-button" type="button" value="No Arg" ng-click="click()"/>
          <span id="no-arg-output" ng-bind="output">Hard-coded</span>
        </div>
        <div ng-controller="FailureController">
          <input id="failure-button" type="button" value="Failure" ng-click="click()"/>
          <span id="failure-output" ng-bind="output">Hard-coded</span>
        </div>
        <div ng-controller="StringArgController">
          <input id="string-input" type="text" ng-model="input"/>
          <input id="string-button" type="button" value="String Arg" ng-click="click()"/>
          <span id="string-output" ng-bind="output">Hard-coded</span>
        </div>
