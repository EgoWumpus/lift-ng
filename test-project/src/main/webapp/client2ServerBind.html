  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>

    <div id="main" class="lift:surround?with=default;at=content">
      <script data-lift="AngularJS"></script>
      <script id="c2sBindApp_js"        src="/js/Client2ServerBindApp.js" type="text/javascript"></script>

        <div ng-controller="Controller">
          <div data-lift="comet?type=C2sBindActor"></div>
          <div data-lift="comet?type=C2sReturnActor"></div>

        </div>
      </div>
    </div>
